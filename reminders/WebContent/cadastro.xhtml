<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastro de Lembrete</title>
</h:head>
<h:body style="padding: 60px">
	<b:navBar brand="Cadastro de Lembrete" fixed="top">
		<b:navbarLinks>
			<b:navLink value="Cadastrar" action="#{lembreteBean.navigation}" ></b:navLink>
			<b:navLink value="Visualizar Lembretes" ></b:navLink>
		</b:navbarLinks>
	</b:navBar>
	<b:growl id="messages" showDetail="true" autoUpdate="true"/>
	<b:container id="cont">
		<b:jumbotron id="jumb">
			<h2>Novo Lembrete</h2>
			<p:outputPanel>Crie os seus lembretes para que os seus compromissos não sejam
				esquecidos!</p:outputPanel>

			<h:form id="cadastro">
				<b:messages id="messages" />
				<h:panelGrid columns="1">
					<b:inputText id="titulo" label="Título"
						placeholder="Digite seu título"
						value="#{lembreteBean.lembrete.titulo}" required="true"
						requiredMessage="Título obrigatório">
						<f:ajax event="blur" render="messages" />
						<f:facet name="prepend">
							<h:outputText value="" />
						</f:facet>

					</b:inputText>
					<b:inputText label="Descrição"
						placeholder="Descrição para o lembrete"
						value="#{lembreteBean.lembrete.descricao}">
						<f:facet name="prepend">
							<h:outputText value="" />
						</f:facet>
					</b:inputText>
					<p:outputLabel for="data" value ="Data"/>
					<p:calendar id="data" required="true"
						requiredMessage="Data obrigatória" value="#{lembreteBean.lembrete.data}"
						locale="pt_BR" pattern="dd/MM/yyyy" mask="true">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:calendar>
					<br/>	
					<b:commandButton class="btn btn-lg btn-info"
						value="Salvar Lembrete" action="#{lembreteBean.save}">
					</b:commandButton>
				</h:panelGrid>
			</h:form>
		</b:jumbotron>
	</b:container>
</h:body>
</html>
